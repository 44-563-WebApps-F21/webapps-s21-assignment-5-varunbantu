<!DOCTYPE html>
<html lang="en">

<head>
    <title>Animal Names</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</head>

<body>
    <h1>Animals by Varun Kumar Bantu</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-2" style="background-color:lavender;">B</div>
            <div class="col-sm-2" style="background-color:lavenderblush;">A</div>
            <div class="col-sm-2" style="background-color:lavender;">N</div>
            <div class="col-sm-2" style="background-color:lavenderblush;">T</div>
            <div class="col-sm-2" style="background-color:lavender;">U</div>
            <div class="col-sm-2" style="background-color:lavenderblush;">V</div>
        </div>
        <div class="row">
            <div class="col-md" style="background-color:lavender;">Bear</div>
            <div class="col-md" style="background-color:lavenderblush;">Alligator</div>
            <div class="col-md" style="background-color:lavender;">Nightingale</div>
            <div class="col-md" style="background-color:lavenderblush;">Tiger</div>
            <div class="col-md" style="background-color:lavender;">UmberillaBird</div>
            <div class="col-md" style="background-color:lavenderblush;">Vulture</div>
            <P>Animal Names row breaks first into the Second row when we resize until only one of the rows is
                horizontal because of col-md size which should be >= 992px.</P>
        </div>
        <div class="container">
            <img src="Bear.jpg" class="img-fluid" alt="Responsive image" width="400" height="400">
            <img src="Alligator.jpg" class="img-fluid" alt="Responsive image" width="400" height="400">
            <img src="Nightingale.jpg" class="img-fluid" alt="Responsive image" width="400" height="400">
        </div>
        <div class="container">
            <img src="Bear.jpg" class="img-thumbnail" alt="Responsive image" width="400" height="400">
            <img src="Alligator.jpg" class="img-thumbnail" alt="Responsive image" width="400" height="400">
            <img src="Nightingale.jpg" class="img-thumbnail" alt="Responsive image" width="400" height="400">
        </div>
    </div>
   
</body>

</html>
